<div class="face-snap-card">
<h1>{{ faceSnap.title }}</h1>
    <h2>{{ faceSnap.description }}</h2>
        <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
            <p>Update on {{ faceSnap.createDate }}</p>
            <button (click)=onLike() class="btn">{{ buttonText}} {{ faceSnap.snaps }}</button>
</div>
